### Site Settings ###
title               : iamshnik
description         : >-
    "Happiness can be found, even in the darkest of times, if one only remembers to turn on the light. :sparkles:"
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
remote_theme        : tejasvaidhyadev/portfolYOU       # theme 


### Plugins ###
plugins:
  - jemoji
  - jekyll-redirect-from


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md



